<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="check.css">
    <title>checkbox</title>
  </head>
  <body>
    <div class="center">  <!-- chekbox dans div
      pour la centré dans ma page -->
      <input type="checkbox" id="check">
      <label for="check" class="yess"></label>
      <!-- je créé mon input pour créé ma case
      a cocher, ensuite je le lie à label pour
      agrandir lespace de clic c.a.d je n'ai
      pas besoin de cliqué uniquement sur ma case
      pour que la checkbox fonctionne.-->
        <span class="NON">NON</span>
        <span class="OUI">OUI</span>
        <!-- je rajoute des span pour avoir un oui et un non sur
      ma checkbox.-->
      </div>
  </body>
</html>
